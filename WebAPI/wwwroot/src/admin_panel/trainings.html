<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="/src/css/style.css">
    <link rel="shortcut icon" href="/src/icons/favicon.ico" type="image/ico">

    <title>Admin Panel</title>
</head>

<body>
    <div class="container">
        <div class="mt-5">
            <button class="back_admin" onclick="document.location='admin_panel_index.html'"><img
                    src="/src/icons/back_arrow.svg"></button>
        </div>
        <h2 class="big_header_admin mt-5">Занятия</h2>
        <div class="mb-5">
            <div class="row">
                <div class="form-group col-md-6 mt-3 mb-3">
                    <label for="id">ID</label>
                    <input type="number" name="id" class="form-control" id="id" value="1">
                </div>
                <div class="form-group col-md-6 mt-3 mb-3">
                    <label for="activityId">ID Направления</label>
                    <input type="number" name="activityId" class="form-control" id="activityId">
                </div>
                <div class="form-group col-md-6 mt-3 mb-3">
                    <label for="teacherId">ID преподавателя</label>
                    <input type="number" name="teacherId" class="form-control" id="teacherId">
                </div>
                <div class="form-group col-md-6 mt-3 mb-3">
                    <label for="dateTimeStart">Дата и время</label>
                    <input type="datetime-local" name="dateTimeStart" class="form-control" id="dateTimeStart">
                </div>
                <div class="form-group col-md-6 mt-3 mb-3">
                    <label for="totalSeats">Общее кол-во мест</label>
                    <input type="number" name="totalSeats" class="form-control" id="totalSeats">
                </div>

            </div>
            <div class="row">
                <div class="col-md-1 mt-5">
                    <button class="btn btn-success" id="submit">Добавить</button>
                </div>
                <div class="col-md-1 mt-5">
                    <button class="btn btn-primary" id="update">Обновить</button>
                </div>
            </div>

        </div>
        <hr>
        <div class="row mt-5">
            <div class="col-12">
                <table class="table table-bordered" id="crudTable">
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>ID направления</th>
                            <th>ID преподавателя</th>
                            <th>Дата и время</th>
                            <th>Общее кол-во мест</th>
                            <th>Действия</th>
                        </tr>
                    </thead>
                    <tbody id="tableContext"></tbody>
                </table>
            </div>
        </div>
        <script src="js/trainings.js"></script>
</body>

</html>
