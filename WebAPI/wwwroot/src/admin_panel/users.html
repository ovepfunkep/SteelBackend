<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@300;400;500;600;700&family=Exo+2:wght@100;200;300;400;500;600;700;800&display=swap"
        rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="/src/css/style.css">
    <link rel="shortcut icon" href="/src/icons/favicon.ico" type="image/ico">

    <title>Admin Panel</title>
</head>

<body>
    <div class="container">
        <div class="mt-5">
            <button class="back_admin" onclick="document.location='admin_panel_index.html'"><img
                    src="/src/icons/back_arrow.svg"></button>
        </div>
        <h2 class="big_header_admin mt-5">Пользователи</h2>
        <div class="mb-5">
            <div class="row">
                <div class="form-group col-md-6 mt-3 mb-3">
                    <label for="ID">ID</label>
                    <input type="number" name="ID" class="form-control" id="ID" value="1">
                </div>
                <div class="form-group col-md-6 mt-3 mb-3">
                    <label for="role_id">ID роли</label>
                    <input type="number" name="role_id" class="form-control" id="role_id">
                </div>
                <div class="form-group col-md-6 mt-3 mb-3">
                    <label for="surname">Фамилия</label>
                    <input type="text" name="surname" class="form-control" id="surname">
                </div>
                <div class="form-group col-md-6 mt-3 mb-3">
                    <label for="name">Имя</label>
                    <input type="text" name="name" class="form-control" id="name">
                </div>
                <div class="form-group col-md-6 mt-3 mb-3">
                    <label for="middleName">Отчество</label>
                    <input type="text" name="middleName" class="form-control" id="middleName">
                </div>
                <div class="form-group col-md-6 mt-3 mb-3">
                    <label for="email">Почта</label>
                    <input type="email" name="email" class="form-control" id="email">
                </div>
                <div class="form-group col-md-6 mt-3 mb-3">
                    <label for="phone">Телефон</label>
                    <input type="number" name="phone" class="form-control" id="phone">
                </div>
                <div class="form-group col-md-6 mt-3 mb-3">
                    <label for="password">Пароль</label>
                    <input type="text" name="password" class="form-control" id="password">
                </div>
                <div class="form-group col-md-6 mt-3 mb-3">
                    <label for="gender">Пол</label>
                    <select name="gender" class="form-control" id="gender">
                        <option value="Мужской">Мужской</option>
                        <option value="Женский">Женский</option>
                    </select>
                </div>
                <div class="form-group col-md-6 mt-3 mb-3">
                    <label for="dateOfBirth">Дата рождения</label>
                    <input type="date" name="dateOfBirth" class="form-control" id="dateOfBirth">
                </div>
                <div class="form-group col-md-6 mt-3 mb-3">
                    <label for="photo">Фото</label>
                    <input type="text" name="photo" class="form-control" id="photo">
                </div>
                <div class="form-group col-md-6 mt-3 mb-3">
                    <label for="vk">Вконтакте</label>
                    <input type="text" name="vk" class="form-control" id="vk">
                </div>
                <div class="form-group col-md-6 mt-3 mb-3">
                    <label for="telegram">Телеграм</label>
                    <input type="text" name="telegram" class="form-control" id="telegram">
                </div>
                <div class="form-group col-md-6 mt-3 mb-3">
                    <label for="city">Город</label>
                    <input type="text" name="city" class="form-control" id="city">
                </div>

                <div class="col-md-1 mt-5">
                    <button class="btn btn-success" id="submit">Добавить</button>
                </div>
                <div class="col-md-1 mt-5">
                    <button class="btn btn-primary" id="update">Обновить</button>
                </div>
            </div>

        </div>
        <hr>
        <div class="row mt-5">
            <div class="col-12">
                <table class="table table-bordered" id="crudTable">
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>ID роли</th>
                            <th>Фамилия</th>
                            <th>Имя</th>
                            <th>Отчество</th>
                            <th>Почта</th>
                            <th>Телефон</th>
                            <th>Пароль</th>
                            <th>Пол</th>
                            <th>Дата рождения</th>
                            <th>Фото</th>
                            <th>Вконтакте</th>
                            <th>Телеграм</th>
                            <th>Город</th>
                            <th>Действия</th>
                        </tr>
                    </thead>
                    <tbody id="tableContext">
                    </tbody>
                </table>
            </div>
        </div>
        <script src="js/users.js"></script>

</body>

</html>
