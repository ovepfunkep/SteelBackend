<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@300;400;500;600;700&family=Exo+2:wght@100;200;300;400;500;600;700;800&display=swap"
        rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="/src/css/style.css">
    <link rel="shortcut icon" href="/src/icons/favicon.ico" type="image/ico">

    <title>Admin Panel</title>
</head>

<body>
    <div class="container">
        <div class="mt-5">
            <button class="back_admin" onclick="document.location='admin_panel_index.html'"><img
                    src="/src/icons/back_arrow.svg"></button>
        </div>
        <h2 class="big_header_admin mt-5">Отзывы преподавателям</h2>
        <div class="mb-5">
            <div class="row">
                <div class="form-group col-md-6 mt-3 mb-3">
                    <label for="id">ID</label>
                    <input type="number" name="id" class="form-control" id="id" value="1" readonly>
                </div>
                <div class="form-group col-md-6 mt-3 mb-3">
                    <label for="teacherId">ID преподавателя</label>
                    <input type="number" name="teacherId" class="form-control" id="teacherId">
                </div>
                <div class="form-group col-md-6 mt-3 mb-3">
                    <label for="userId">ID пользователя</label>
                    <input type="number" name="userId" class="form-control" id="userId">
                </div>
                <div class="form-group col-md-6 mt-3 mb-3">
                    <label for="text">Текст</label>
                    <input type="text" name="text" class="form-control" id="text">
                </div>
                <div class="form-group col-md-6 mt-3 mb-3">
                    <label for="rate">Оценка</label>
                    <input type="number" name="rate" class="form-control" id="rate">
                </div>

            </div>
            <div class="row">
                <div class="col-md-1 mt-5">
                    <button class="btn btn-success" id="submit">Добавить</button>
                </div>
                <div class="col-md-1 mt-5">
                    <button class="btn btn-primary" id="update">Обновить</button>
                </div>
            </div>
        </div>
        <hr>
        <div class="row mt-5">
            <div class="col-12">
                <table class="table table-bordered" id="crudTable">
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>ID преподавателя</th>
                            <th>ID пользователя</th>
                            <th>Текст</th>
                            <th>Оценка</th>
                            <th>Действия</th>
                        </tr>
                    </thead>
                    <tbody id="tableContext"></tbody>
                </table>
            </div>
        </div>
        <script src="js/reviews.js"></script>
</body>

</html>
