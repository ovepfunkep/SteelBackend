<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="css/style.css">
    <link rel="shortcut icon" href="icons/favicon.ico" type="image/ico">

    <title>Contacts</title>
</head>

<body>
    <div id="headerContainer"></div>


    <section class="marked_headers">
        <div class="container">
            <div class="row">
                <div class="col-md-4">
                    <div class="header_marker">
                        <img src="icons/marker_train.png" class="marker">
                        <span class="marker_text"> Контакты </span>
                    </div>
                </div>

                <div class=" col-xl-6 offset-xl-2 md-hidden_on_contact_page">
                    <div class="header_marker">
                        <img src="icons/marker_train.png" class="marker big">
                        <span class="marker_text"> График работы </span>
                    </div>
                </div>

            </div>
    </section>

    <section class="information_windows">
        <div class="container">
            <div class="row">
                <div class="col-md-5">
                    <div class="windows_content">
                        <div class="string">
                            <img src="icons/pin2.svg" class="content_icon">
                            <div class="text_string">
                                <h2 class="bold_head">Адрес:</h2>
                                <div class="content_text">Красный проспект 274</div>
                            </div>

                        </div>
                        <div class="string next">
                            <img src="icons/phone2.svg" class="content_icon">
                            <div class="text_string">
                                <h2 class="bold_head">Телефон:</h2>
                                <div class="content_text">383-02-72</div>
                            </div>

                        </div>
                        <div class="string next">
                            <img src="icons/message.svg" class="content_icon">
                            <div class="text_string">
                                <h2 class="bold_head">E-mail:</h2>
                                <div class="content_text">steelstudio@gmail.com</div>
                            </div>
                        </div>
                    </div>
                </div>



                <div class="col-md-4 offset-md-1 md-hidden_on_contact_page">
                    <div class="windows_content mini">
                        <div class="first_box">
                            <h2 class="bold_head another">Понедельник – Пятница</h2>
                            <div class="string subhead">
                                <img src="icons/clock2.svg" class="another_icon">
                                <div class="another_text">10:00 – 21:00</div>
                            </div>
                        </div>
                        <div class="second_box">
                            <h2 class="bold_head another">Суббота – Воскресенье</h2>
                            <div class="string subhead">
                                <img src="icons/clock2.svg" class="another_icon">
                                <div class="another_text">10:00 – 19:00</div>
                            </div>
                        </div>

                    </div>
                </div>
            </div>

            <div class="col-md-7  xl-hidden_on_contact_page">
                <div class="header_marker">
                    <img src="icons/marker_train.png" class="marker big">
                    <span class="marker_text biggest"> График работы </span>
                </div>
            </div>

            <div class="big_disp_nonvis_item xl-hidden_on_contact_page">
                <div class="container ">
                    <div class="row">
                        <div class="col-md-5">
                            <div class="windows_content mini">
                                <div class="first_box">
                                    <h2 class="bold_head another">Понедельник – Пятница</h2>
                                    <div class="string subhead">
                                        <img src="icons/clock2.svg" class="another_icon">
                                        <div class="another_text">10:00 – 21:00</div>
                                    </div>
                                </div>
                                <div class="second_box">
                                    <h2 class="bold_head another">Суббота – Воскресенье</h2>
                                    <div class="string subhead">
                                        <img src="icons/clock2.svg" class="another_icon">
                                        <div class="another_text">10:00 – 19:00</div>
                                    </div>
                                </div>

                            </div>
                        </div>
                    </div>
                </div>
            </div>

    </section>

    <section class="map">
        <div class="container">
            <img src="img/map.png" class="map_img">
            </img>
        </div>
    </section>

    <div id="footerContainer"></div>
    <script src="js/elements/header.js"></script>
    <script src="js/elements/footer.js"></script>
</body>

</html>
