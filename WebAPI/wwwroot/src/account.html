<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="css/style.css">
    <link rel="shortcut icon" href="icons/favicon.ico" type="image/ico">

    <title>Account</title>
</head>

<body>
    <div id="headerContainer"></div>

    <section id="user" class="user">
        <div class="banner_acc"></div>
        <section id="account_header_info" class="account_info">

        </section>

        <div id="popup_add_info" class="popup_add_info_wrapper xl-hidden">
            <div class="popup_header">
                Подробная информация
            </div>
        </div>

        <section class="main_section">
            <div class="container">
                <div class="wide_width row">
                    <div class="col-md-4 col-xl-3 md-hidden_on_account">
                        <div id="additional_info" class="additional_info "></div>
                    </div>

                    <div class="col-md-12  col-lg-8 col-xl-9">
                        <div class="main_information">
                            <div class="row_inf">
                                <div class="header_marker">
                                    <img src="icons/marker_train.png" class="marker">
                                    <span class="marker_text"> Мой календарь </span>
                                </div>
                            </div>

                            <div id="calendar_cards_section" class="calendar_cards_section"></div>

                            <div class="achievment_block">
                                <div class="row_inf">
                                    <div class="header_marker">
                                        <img src="icons/marker_train.png" class="marker">
                                        <span class="marker_text"> Ачивки </span>
                                    </div>
                                    <a href="achievments.html"> <button class="all_btn">Подробнее<img
                                                src="icons/back_arrow_subheader3.svg" class="btn_arrow"> </button></a>
                                </div>

                                <div id="achievment_block" class="cards_row"> </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </section>


    <div id="footerContainer"></div>
    <script src="js/user_account.js"></script>
    <script src="js/interactive_elems/account_popup.js"></script>
    <script src="js/elements/header.js"></script>
    <script src="js/elements/footer.js"></script>
</body>

</html>
