<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="css/style.css">
    <link rel="shortcut icon" href="icons/favicon.ico" type="image/ico">
    <title>Welcome</title>
</head>

<body>
    <div class="alertContainer"></div>
    <section class="registration_section">
        <img src="https://lh3.googleusercontent.com/pw/AJFCJaUXkXuadqEbucvEyt6LkDaqdX7RUHGKYAz-nlnSWP1jSG-ebFdG1TqtfPRvjm9dAilDAvI_R6lRT16B0YUGUgxHKeQ6utINV7cALFdNPtC9-WWDMxKj9ofrQXyH_gSEvlxZsacE_-ig13IFpcqi79kX=w641-h820-s-no?authuser=0"
            class="reg_img">
        <img src="https://lh3.googleusercontent.com/pw/AJFCJaUf8YkDMmqOH8YC2ae8c-gG8JBPlBqVZ4eYt3lUUE621dhfE6_-Q8mlBTMNplmc6fHHscOoJZZqOOiMdJbox35Nzuz1cpjHYLOLEXv27-WhnRGR06fJKmaXd2IYwBfl1KmJNm1x3a2dT0684unvQqAI=w180-h32-s-no?authuser=0"
            class="reg_logo_img">
        <div class="data_box">
            <div class="container">
                <h2 class="registration_header">Вход</h2>
                <form class="registration_data" action="#">
                    <label for="phone">Телефон</label>
                    <input class="phone" required id="phone" placeholder="+7 000 000 00 00" type="text">
                    <div class="phoneError" id="phoneError" class="error-message"></div>
                    <label for="password">Пароль</label>
                    <input class="password" required id="password" placeholder="•••••••••" type="password">
                    <div class="passwordError" id="passwordError" class="error-message"></div>
                    <button onclick="GetUser(event)" type="submit" class="banner_btn">Войти</button>
                </form>
                <div class="registration_subheader subheader_login">Ещё не успели создать аккаунт?</div>
                <a href="registration.html" class="registration_subheader_underlined login">Зарегистрируйтесь</a>
            </div>
        </div>
    </section>

    <section class="mobile_registration_section hidden_on_laptop">
        <a href="index.html"><img
                src="https://lh3.googleusercontent.com/pw/AJFCJaUf8YkDMmqOH8YC2ae8c-gG8JBPlBqVZ4eYt3lUUE621dhfE6_-Q8mlBTMNplmc6fHHscOoJZZqOOiMdJbox35Nzuz1cpjHYLOLEXv27-WhnRGR06fJKmaXd2IYwBfl1KmJNm1x3a2dT0684unvQqAI=w180-h32-s-no?authuser=0"
                class="reg_logo_img"></a>

        <div class="container">
            <div class="data_box">
                <h2 class="registration_header">Вход</h2>
                <form class="registration_data" action="#">
                    <label for="phone">Телефон</label>
                    <input class="phone" required id="phone" placeholder="+7 000 000 00 00" type="text">
                    <div class="phoneError" id="phoneError" class="error-message"></div>
                    <label for="password">Пароль</label>
                    <input class="password" required id="password" placeholder="•••••••••" type="password">
                    <div class="passwordError" id="passwordError" class="error-message"></div>
                    <button onclick="GetUser(event)" type="submit" class="banner_btn">Войти</button>
                </form>
                <div class="registration_subheader subheader_login">Ещё не успели создать аккаунт?</div>
                <a href="registration.html" class="registration_subheader_underlined login">Зарегистрируйтесь</a>
            </div>
        </div>
    </section>

    <div class="confirming_popup admin" id="confirmingPopup">
        <div class="confirming_popup_header">
            Как вы хотите войти?
        </div>
        <button onclick="redirectToAdminPanel()" class="banner_btn">Администратор</button>
        <button onclick="redirectToUserPage()" class="banner_btn">Пользователь</button>
    </div>
    <script src="js/login.js"></script>
</body>

</html>
