<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="css/style.css">
    <link rel="shortcut icon" href="icons/favicon.ico" type="image/ico">
    <title>Welcome</title>
</head>

<body>
    <div class="alertContainer"></div>
    <section class="registration_section">
        <img src="img/registration.png" class="reg_img">
        <a href="index.html"><img src="icons/logo.png" class="reg_logo_img"></a>
        <div class="data_box">
            <div class="container">
                <h2 class="registration_header">Регистрация</h2>
                <form class="registration_data">
                    <label for="name">ФИО</label>
                    <input class="name" required id="name" placeholder="Иванов Иван Иванович" type="text">
                    <div class="nameError" id="nameError" class="error-message"></div>
                    <label for="phone">Телефон</label>
                    <input class="phone" required id="phone" placeholder="+7 000 000 00 00" type="text">
                    <div class="phoneError" id="phoneError" class="error-message"></div>
                    <label for="password">Пароль</label>
                    <input class="password" required id="password" placeholder="•••••••••" type="password">
                    <div class="passwordError" id="passwordError" class="error-message"></div>
                    <button onclick="AddUser(event)" type="submit" class="banner_btn">Зарегистрироваться</button>
                </form>
                <div class="registration_subheader">Уже есть аккаунт? <a href="login.html"
                        class="registration_subheader_underlined"> Войти</a></div>
            </div>
        </div>
    </section>

    <section class="mobile_registration_section hidden_on_laptop">
        <a href="index.html"><img src="icons/logo.png" class="reg_logo_img"></a>
        <div class="container">
            <div class="data_box">
                <h2 class="registration_header">Регистрация</h2>
                <form class="registration_data">
                    <label for="name">ФИО</label>
                    <input class="name" required id="name" placeholder="Иванов Иван Иванович" type="text">
                    <div class="nameError" id="nameError" class="error-message"></div>
                    <label for="phone">Телефон</label>
                    <input class="phone" required id="phone" placeholder="+7 000 000 00 00" type="text">
                    <div class="phoneError" id="phoneError" class="error-message"></div>
                    <label for="password">Пароль</label>
                    <input class="password" required id="password" placeholder="•••••••••" type="password">
                    <div class="passwordError" id="passwordError" class="error-message"></div>
                    <button onclick="AddUser(event)" type="submit" class="banner_btn">Зарегистрироваться</button>
                </form>
                <div class="registration_subheader">Уже есть аккаунт? <a href="login.html"
                        class="registration_subheader_underlined"> Войти</a></div>
            </div>
        </div>
    </section>
    <script src="js/registration.js"></script>
</body>

</html>
